<!DOCTYPE html>
<html lang="ja" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>NARI Channel HP</title>
		<style>
			/*cssは重複する設定があると上書きされていく*/
			body{
				/*ここはページ全体に適応される*/
				background-color: #222;/*背景色rgb=2,2,2*/
				color: #f0f8ff;/*文字色*/
				font-family: menlo;/*個人的に好きなプログラムが見やいフォント*/
				margin: 0;/*外の隙間無くす*/
				overflow-x: hidden;/*スクロール時のずれ防止(はみ出したやつが消える)*/
			}
			div{/*div全てに適用*/
				margin:0;/*隙間無くす*/
				overflow: hidden;
			}
			<div id="SITE_BACKGROUND_currentImage_mainPage_jpqphv7b_bg" style="position: absolute; top: 0px; width: 100%; object-position: 50% 50%; background-size: cover; background-position: center center; background-repeat: no-repeat; height: 100%; background-image: url(&quot;https://static.wixstatic.com/media/36ff88_a7d85376439b4e579c98b66ce82107be~mv2.png/v1/fill/w_1792,h_828,al_c,q_90/36ff88_a7d85376439b4e579c98b66ce82107be~mv2.webp&quot;);" data-type="bgimage" data-height="100%" class="siteBackgroundcurrentImage" data-image-css="{&quot;backgroundSize&quot;:&quot;cover&quot;,&quot;backgroundPosition&quot;:&quot;center center&quot;,&quot;backgroundRepeat&quot;:&quot;no-repeat&quot;,&quot;height&quot;:&quot;100%&quot;}"></div>
			div.title{/*divかつtitleクラスを持つ要素に適用される*/
				text-align: center;/*中央揃え*/
				font-size: 64px;
				color: #4f4;
				background-image:url("kitune.PNG");
				background-size: auto;/*サイズ揃えるやつ*/
				background-position: center;
			}
			.zabton{/*zabtonクラスを持つ要素に適用*/
				background-color: #444;
			}
		</style>
	</head>
	<body>
		<div class="title">
			NARI Channel Home Page
		</div>
		<p style="text-align:center;margin:0;">これはテストです</p>
		<div class="zabton">
			<p>
				背景色敷くと読みやすい <br>
				こんな感じでつらつら書いていくよ
			</p>
		</div>
		<div>
			<p>
				段落管理みたいにdiv使うのお勧め <br>
				index.htmlはリンクでファイル指定されていない時に <br>
				ブラウザがフォルダの中で真っ先に検索するファイル <br>
				一つのフォルダにつき一つindex.htmlって名前のページ作ると良い
			</p>
			<img src="test.png" style="width:100px;/*サイズ調整とか*/">
		</div>
		<div class="zabton">
			リンクは<a href="test.html">a要素</a>使うと作れる
		</div>
	</body>
</html>
